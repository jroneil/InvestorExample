<div class="row">
  <div class="col-sm-12">
    <h1> Client</h1>
</div>
</div>
<div class="row">
<div class="col-sm-6">
<div>

  <button type="button" class="btn btn-success" [routerLink]="['/client/create/']">Create new client</button>
  <table class="table table-striped">
    <thead class="thead-dark">
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Client Name</th>
              <th scope="col">Description</th>
                            <th scope="col" colspan="2">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let client of clients">
              <td scope="row"><a [routerLink]=""  (click)="OnSelectClient(client)"> {{client.id}}</a></td>
              <td>{{client.clientName}}</td>
              <td>{{client.description}}</td>
              <td>
                  <button type="button" class="btn btn-success" [routerLink]="['/client/update/', client.id]">Update</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="onRemove(client.id)" >Remove</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>
<div class="col-sm-6">
  <app-investor-table *ngIf="selectedClient" [investors]=selectedClient.investors></app-investor-table>
</div>
</div>
